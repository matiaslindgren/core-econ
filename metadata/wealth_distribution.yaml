title: >
  Measuring economic inequality
desc: |
  <p class='equations'>
  Gini coefficient <span class="katex-inline">G</span> is computed according to the definition in <a href='https://en.wikipedia.org/wiki/Gini_coefficient#Definition'>Wikipedia</a>, i.e.
  </br>
  <span class="katex-display">G := \frac{\sum_{i=1}^{n} \sum_{j=1}^n |x_i-x_j|}{2 n^2 \overline{x}},</span>
  where <span class="katex-inline">x_i</span> is the income of person <span class="katex-inline">i</span>, out of a total of <span class="katex-inline">n</span> persons.
  </p>
chapter: >
  5.12 Measuring economic inequality
chapter_url: >
  https://core-econ.org/the-economy/book/text/05.html#512-measuring-economic-inequality
